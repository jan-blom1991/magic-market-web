<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-content-block title="Login">
    <app-content-section [formGroup]="loginForm" width="40" class="login-content">
      <app-input type="text" name="E-mail address" formControlName="emailAddress">
        <mat-icon class="size-small">person</mat-icon>
      </app-input>
      <app-input type="password" name="Password" formControlName="password">
        <mat-icon class="size-small">lock</mat-icon>
      </app-input>
      <span class="register-link">Don't have an account?&nbsp;<a>Sign up!</a></span>
      <app-button type="submit"
                  color="primary"
                  shape="rectangle"
                  appearance="filled"
                  style="margin-top: 1rem">
        Login
      </app-button>
    </app-content-section>
  </app-content-block>
</form>
